<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="">
    <div class="column">
        <div class="row">
          <button id="mph" class='button left active'>MPH</button>
          <button id="kph" class='button right'>KPH</button>
        </div>
        <div class="column">
            <p id="readout" class="readout"><span>.</span><span>.</span><span>.</span></p>
            <p id="units" class="readout">mph</p>
        </div>
    </div>
    <div class="column">
        <div id="compass" class="compass hidden">
          <div id="needle" class="needle"></div>
        </div>
        <div id="start" class='button'>Start</div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
